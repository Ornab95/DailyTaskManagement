<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Task</title>

  <!-- TailwindCSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <!-- Flatpickr CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

</head>

<body class="bg-gray-100 font-sans">
  <div class="max-w-lg mx-auto mt-10 p-8 bg-white shadow-lg rounded-xl">
    <h2 class="text-2xl font-bold text-center mb-6">Create Task</h2>
    <form action="createTask.php" method="POST">
      <div class="mb-4">
        <label for="task_name" class="block text-gray-700">Task Name</label>
        <input type="text" id="task_name" name="task_name" placeholder="Enter Task Name" required
          class="w-full p-3 border border-gray-300 rounded-lg">
      </div>

      <!-- Custom Datepicker -->
      <div class="mb-4">
        <label for="task_date" class="block text-gray-700">Task Date</label>
        <input type="text" id="task_date" name="task_date" required class="w-full p-3 border border-gray-300 rounded-lg"
          placeholder="Select date">
      </div>

      <!-- Custom Time Picker -->
      <div class="mb-4">
        <label for="task_time" class="block text-gray-700">Task Time</label>
        <input type="text" id="task_time" name="task_time" required class="w-full p-3 border border-gray-300 rounded-lg"
          placeholder="Select time">
      </div>

      <div class="text-center">
        <button type="submit" class="w-full py-3 bg-blue-500 text-white font-bold rounded-lg">Create Task</button>
      </div>
    </form>
  </div>

  <!-- Flatpickr JS -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script>
    // Date Picker Initialization
    flatpickr("#task_date", {
      dateFormat: "Y-m-d",   // Format as YYYY-MM-DD
      minDate: "today",      // Disable past dates
      disableMobile: true    // Use the desktop picker on mobile devices
    });

    // Time Picker Initialization
    flatpickr("#task_time", {
      enableTime: true,      // Enable time selection
      noCalendar: true,      // Disable calendar view
      dateFormat: "H:i",     // Format as 24-hour time (HH:MM)
      time_24hr: true,       // Use 24-hour format
      disableMobile: true    // Use the custom picker on mobile devices
    });
  </script>
</body>

</html>
