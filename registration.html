<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 font-sans">
    <div class="max-w-lg mx-auto mt-10 p-8 bg-white shadow-lg rounded-xl">
        <h2 class="text-2xl font-bold text-center mb-6">Sign Up</h2>
        <form action="registration.php" method="POST">
            <div class="mb-4">
                <label for="first_name" class="block text-gray-700">First Name</label>
                <input type="text" id="first_name" name="first_name" required
                    class="w-full p-3 border border-gray-300 rounded-lg">
            </div>
            <div class="mb-4">
                <label for="last_name" class="block text-gray-700">Last Name</label>
                <input type="text" id="last_name" name="last_name" required
                    class="w-full p-3 border border-gray-300 rounded-lg">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700">Email</label>
                <input type="email" id="email" name="email" required
                    class="w-full p-3 border border-gray-300 rounded-lg">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700">Password</label>
                <input type="password" id="password" name="password" required
                    class="w-full p-3 border border-gray-300 rounded-lg">
            </div>
            <div class="text-center">
                <button type="submit" name="submit" class="w-full py-3 bg-blue-500 text-white font-bold rounded-lg">Sign
                    Up</button>
            </div>
            <p class="text-center mt-4">Already have an account? <a href="login.html" class="text-blue-500">Login</a>
            </p>
        </form>
    </div>
</body>

</html>
