<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 font-sans">
    <div class="max-w-sm mx-auto mt-10  p-8 bg-white shadow-lg rounded-xl">
        <h2 class="text-2xl font-bold text-center mb-6">Login</h2>
        <form action="login.php" method="POST">
            <div class="mb-4">
                <label for="username" class="block text-gray-700">Email</label>
                <input type="text" id="username" name="username" required
                    class="w-full p-3 border border-gray-300 rounded-lg">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700">Password</label>
                <input type="password" id="password" name="password" required
                    class="w-full p-3 border border-gray-300 rounded-lg">
            </div>
            <div class="text-center">
                <button type="submit" class="w-full py-3 bg-blue-500 text-white font-bold rounded-lg">Login</button>
            </div>
            <p class="text-center mt-4">Don't have an account? <a href="registration.html" class="text-blue-500">Sign
                    Up</a></p>
        </form>
    </div>
</body>

</html>
